name: push

on:
  push:
    branches:
      - master
    paths-ignore:
      - ".forestry/**"

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: azure/setup-helm@v1
        if: github.ref == 'refs/heads/master'
      - uses: actions/checkout@master
        with:
          fetch-depth: '0'
      - name: Publish to Docker Registry
        uses: docker/build-push-action@v1
        with:
          repository: ${{ github.repository }}
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}
          tag_with_ref: true
          tag_with_sha: true
  deploy:
    needs:
      - build
    runs-on: ubuntu-latest
    steps:
      - name: Upgrade helm
        if: github.ref == 'refs/heads/master'
        run: |
          mkdir ~/.kube
          helm repo add maxisme https://${{secrets.GH_PA_TOKEN}}@raw.githubusercontent.com/maxisme/infra/master/k8s/charts/
          helm repo update
          echo "${{ secrets.B64_KUBE_CONFIG }}" | base64 --decode > ~/.kube/config
          export sha="${{ github.sha }}"
          helm upgrade juliemitchellco maxisme/staticweb -f helm-values.yml --set="image.tag=sha-${sha:0:7}" --wait --timeout 10s
          rm ~/.kube/config