<div class="row work">
    {{ $image := resources.Get .Params.image }}
    {{ $img := $image.Resize "x1000" }}
    <img class="lazy artwork-image" src="{{ $img.RelPermalink }}" alt="{{ .Params.title | title }}">
    <h2>{{ .Params.title | title }}</h2>
    <p class="description">{{.Params.description}}</p>
    <div class="dimensions">
        {{ if and .Params.width .Params.height }}
        {{ .Params.width }} x {{ .Params.height }} cm
        {{ end }}
    </div>
</div>
