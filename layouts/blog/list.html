{{ partial "header.html" . }}

<div align="center">
    <h1 class="list-header">Blog Posts</h1>
    <p>&nbsp;</p>
</div>
<div class="post-list">
    {{ range where .Site.RegularPages "Section" .Section }}
        <li>
            <a href="{{ .Permalink }}">{{ .Params.title | title }}</a>
            <br>{{ dateFormat "Monday, Jan 2, 2006" .Params.date }}
        </li>
    {{ end }}
</div>

{{ partial "footer.html" }}
